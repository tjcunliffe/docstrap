# Example configuration file for docstrap
# Copy this file to docstrap.yaml and customize according to your needs

# Documentation directory name
# Can be set to "." to create files in the project root, or any subdirectory name like "docs"
docs_dir: "docs"

# Enable numbered prefixes (010_, 020_, etc.)
use_numbered_prefix: true

# Add markdown h1 headings in .md files
use_markdown_headings: true

# Numbering configuration
initial_prefix: 10  # Start with 010
dir_start_prefix: 20  # Start with 020
prefix_step: 10  # Increment by 10
padding_width: 3  # For 010, 020, etc.

# Directory and file structure
# Each directory can contain a list of files
directories:
  guides:
    - getting-started.md
    - configuration.md
    - advanced-usage.md
  reference:
    - api.md
    - cli.md
  examples:
    - basic.md
    - advanced.md

# Top-level files (files in the docs_dir root)
top_level_files:
  - index.md
  - README.md
